<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Training Feed</title>
  <style>
    :root{
      /* Base (light) */
      --bg:#f6f7fb;
      --card:#ffffff;
      --fg:#0b1220;          /* 深墨 */
      --muted:#64748b;
      --border: rgba(15,23,42,.10);
      --shadow: 0 16px 40px rgba(2,6,23,.08);
      --shadow2: 0 6px 20px rgba(2,6,23,.08);
      --radius:16px;
      --max: 1120px;

      /* ===== Power Theme: Volt / Neon ===== */
      --accent:#B7FF00;      /* Volt green */
      --accent2:#7C3AED;     /* Electric purple */
      --accent3:#FF2D95;     /* Hot pink (tiny use) */
      --blue:#2563eb;        /* fallback */
      --chip:#f1f5f9;
      --ink:#0f172a;

      /* Activity colors */
      --run:#B7FF00;
      --bike:#7C3AED;
      --swim:#00D4FF;

      --good:#16a34a;
    }

    *{box-sizing:border-box}
    body{
      margin:0;
      color:var(--fg);
      font-family: ui-sans-serif, system-ui, -apple-system, "Segoe UI",
                   "PingFang TC","Noto Sans TC","Microsoft JhengHei", Arial, sans-serif;
      line-height:1.45;
      background:
        radial-gradient(900px 560px at 12% 0%, rgba(183,255,0,.22), rgba(183,255,0,0) 55%),
        radial-gradient(900px 520px at 88% 5%, rgba(124,58,237,.18), rgba(124,58,237,0) 55%),
        radial-gradient(760px 480px at 75% 25%, rgba(0,212,255,.14), rgba(0,212,255,0) 55%),
        linear-gradient(180deg, #ffffff 0%, var(--bg) 40%, #ffffff 100%);
    }
    a{color:inherit; text-decoration:none}

    .wrap{max-width:var(--max); margin:0 auto; padding:22px 16px 54px;}

    header{
      display:flex; align-items:center; justify-content:space-between; gap:14px;
      padding: 14px 14px;
      border:1px solid var(--border);
      background: rgba(255,255,255,.80);
      backdrop-filter: blur(10px);
      border-radius: 18px;
      box-shadow: var(--shadow2);
    }
    .brand{display:flex; align-items:center; gap:12px}
    .logo{
      width:40px; height:40px; border-radius:14px;
      background:
        radial-gradient(circle at 30% 30%, rgba(255,255,255,.70), rgba(255,255,255,0) 55%),
        linear-gradient(135deg, var(--accent) 0%, var(--accent2) 55%, var(--accent3) 100%);
      box-shadow: 0 14px 36px rgba(124,58,237,.18);
      position:relative; overflow:hidden;
    }
    .logo:after{
      content:"";
      position:absolute; inset:-30px -60px auto auto;
      width:120px; height:120px;
      background: radial-gradient(circle at 30% 30%, rgba(0,212,255,.35), rgba(0,212,255,0) 60%);
      transform: rotate(14deg);
    }

    h1{margin:0; font-size:18px; letter-spacing:.2px}
    .sub{margin:4px 0 0; color:var(--muted); font-size:12px}

    .right{display:flex; align-items:center; gap:10px; flex-wrap:wrap; justify-content:flex-end}
    .pill{
      display:inline-flex; align-items:center; gap:8px;
      padding:8px 10px;
      border:1px solid var(--border);
      background: rgba(255,255,255,.85);
      border-radius:999px;
      color:var(--muted);
      font-size:12px;
    }
    .dot{width:8px; height:8px; border-radius:999px; background: var(--good)}

    .btn{
      border:1px solid rgba(15,23,42,.12);
      background: rgba(255,255,255,.92);
      color:var(--ink);
      padding:9px 12px;
      border-radius:12px;
      cursor:pointer;
      font-size:13px;
      box-shadow: 0 1px 0 rgba(2,6,23,.04);
    }
    .btn:hover{background:#f8fafc}
    .btn.primary{
      color:#0b1220;
      border-color: rgba(183,255,0,.35);
      background: linear-gradient(135deg, var(--accent) 0%, #d9ff6a 60%);
      box-shadow: 0 16px 38px rgba(183,255,0,.18);
      font-weight:950;
    }
    .btn.primary:hover{filter: brightness(1.02)}
    .btn.ghost{
      border-color: rgba(124,58,237,.18);
      background: rgba(124,58,237,.06);
    }

    .layout{
      display:grid;
      grid-template-columns: 380px 1fr;
      gap:14px;
      margin-top:14px;
    }
    .card{
      border:1px solid var(--border);
      background: rgba(255,255,255,.86);
      backdrop-filter: blur(10px);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      overflow:hidden;
    }
    .hd{
      padding:14px 16px;
      border-bottom:1px solid rgba(15,23,42,.08);
      display:flex; align-items:center; justify-content:space-between; gap:10px;
    }
    .hd h2{margin:0; font-size:13px; letter-spacing:.2px}
    .bd{padding:16px}

    /* Gradient number (KPI) */
    .gradText{
      background: linear-gradient(135deg, var(--accent) 0%, var(--accent2) 55%, var(--accent3) 100%);
      -webkit-background-clip:text;
      background-clip:text;
      color:transparent;
    }

    /* Summary */
    .kpiGrid{
      display:grid;
      grid-template-columns: repeat(2, minmax(0,1fr));
      gap:12px;
    }
    .kpi{
      border:1px solid rgba(15,23,42,.10);
      background: linear-gradient(180deg, #ffffff, #f8fafc);
      border-radius:14px;
      padding:14px;
      position:relative;
      overflow:hidden;
    }
    .kpi:after{
      content:"";
      position:absolute; inset:auto -40px -50px auto;
      width:140px; height:140px;
      background: radial-gradient(circle at 30% 30%, rgba(124,58,237,.16), rgba(124,58,237,0) 60%);
      transform: rotate(12deg);
      pointer-events:none;
    }
    .kpi .label{margin:0 0 8px; color:var(--muted); font-size:12px}
    .kpi .value{margin:0; font-size:22px; font-weight:950; letter-spacing:.2px}
    .kpi .unit{font-size:12px; color:var(--muted); font-weight:900}

    .bar{
      height:8px;
      background: rgba(15,23,42,.08);
      border-radius:999px;
      overflow:hidden;
      margin-top:10px;
    }
    .bar > i{
      display:block; height:100%;
      width: 60%;
      background: linear-gradient(90deg, var(--accent), #d9ff6a);
      border-radius:999px;
    }
    .bar.purple > i{
      background: linear-gradient(90deg, var(--accent2), #a78bfa);
    }
    .bar.cyan > i{
      background: linear-gradient(90deg, #00D4FF, #7dd3fc);
    }

    .mini{
      margin-top:10px;
      display:flex; gap:8px; flex-wrap:wrap;
    }
    .chip{
      display:inline-flex; align-items:center; gap:8px;
      padding:7px 10px;
      border-radius:999px;
      border:1px solid rgba(15,23,42,.10);
      background: var(--chip);
      color: var(--muted);
      font-size:12px;
      font-weight:950;
    }
    .chip b{color:var(--ink)}
    .chip .mark{
      width:8px; height:8px; border-radius:99px; display:inline-block;
      background: var(--accent);
    }
    .chip.purple .mark{background: var(--accent2)}
    .chip.cyan .mark{background: #00D4FF}

    .today{
      border:1px dashed rgba(124,58,237,.35);
      background: linear-gradient(180deg, rgba(124,58,237,.10), rgba(124,58,237,.05));
      border-radius:16px;
      padding:14px;
      margin-top:12px;
    }
    .today .name{margin:0; font-weight:950}
    .today .desc{margin:6px 0 0; color:var(--muted); font-size:12px}

    /* Feed */
    .feed{display:grid; gap:12px}
    .activity{
      position:relative;
      display:grid;
      grid-template-columns: 64px 1fr;
      gap:12px;
      padding:14px;
      border:1px solid rgba(15,23,42,.10);
      background: linear-gradient(180deg, #ffffff, #f8fafc);
      border-radius:16px;
      box-shadow: 0 1px 0 rgba(2,6,23,.04);
      overflow:hidden;
    }

    /* Left energy stripe */
    .activity::before{
      content:"";
      position:absolute; left:0; top:0; bottom:0;
      width:6px;
      background: linear-gradient(180deg, var(--accent), rgba(183,255,0,.5));
    }
    .activity.bike::before{
      background: linear-gradient(180deg, var(--accent2), rgba(124,58,237,.45));
    }
    .activity.swim::before{
      background: linear-gradient(180deg, #00D4FF, rgba(0,212,255,.35));
    }

    .icon{
      width:48px; height:48px; border-radius:14px;
      display:grid; place-items:center;
      background: rgba(15,23,42,.04);
      border:1px solid rgba(15,23,42,.10);
      font-weight:950;
      color: var(--ink);
      position:relative;
      overflow:hidden;
    }
    .icon.run{
      border-color: rgba(183,255,0,.45);
      box-shadow: 0 12px 24px rgba(183,255,0,.14);
    }
    .icon.bike{
      border-color: rgba(124,58,237,.30);
      box-shadow: 0 12px 24px rgba(124,58,237,.12);
    }
    .icon.swim{
      border-color: rgba(0,212,255,.30);
      box-shadow: 0 12px 24px rgba(0,212,255,.10);
    }

    .activity h3{margin:0; font-size:14px}
    .metaLine{margin:6px 0 0; color:var(--muted); font-size:12px}
    .stats{
      margin-top:10px;
      display:flex; gap:10px; flex-wrap:wrap;
    }
    .stat{
      padding:7px 10px;
      border-radius:12px;
      background: rgba(15,23,42,.04);
      border:1px solid rgba(15,23,42,.08);
      color: var(--ink);
      font-size:12px;
      font-weight:950;
    }
    .rpe{color: var(--muted); font-weight:950;}
    .rpe b{color: var(--ink)}

    .tag{
      display:inline-flex; align-items:center; gap:8px;
      padding:7px 10px;
      border-radius:999px;
      border:1px solid rgba(15,23,42,.10);
      background: rgba(255,255,255,.85);
      color: var(--muted);
      font-size:12px;
      font-weight:950;
    }
    .tag i{
      width:8px; height:8px; border-radius:999px; display:inline-block;
      background: var(--good);
    }

    footer{
      margin-top:14px;
      color: var(--muted);
      font-size:12px;
      text-align:center;
      opacity:.9;
    }

    @media (max-width: 980px){
      .layout{grid-template-columns: 1fr}
      .right{justify-content:flex-start}
    }
  </style>
</head>

<body>
  <div class="wrap">
    <header>
      <div class="brand">
        <div class="logo" aria-hidden="true"></div>
        <div>
          <h1>Training Feed</h1>
          <div class="sub">Volt / Neon · 白底 Power（左側能量色條 + KPI 漸層字）</div>
        </div>
      </div>
      <div class="right">
        <span class="pill"><span class="dot"></span> Last sync: <span id="lastSync">—</span></span>
        <a class="btn ghost" href="log.html">所有紀錄</a>
        <a class="btn primary" href="add.html">+ 新增紀錄</a>
      </div>
    </header>

    <section class="layout" aria-label="Dashboard">
      <!-- Left: Summary -->
      <div class="card">
        <div class="hd">
          <h2>本週 Summary</h2>
          <span class="tag"><i></i> On track</span>
        </div>

        <div class="bd">
          <div class="kpiGrid">
            <div class="kpi">
              <p class="label">跑步</p>
              <p class="value"><span id="runKm" class="gradText">0</span> <span class="unit">km</span></p>
              <div class="bar"><i id="barRun"></i></div>
            </div>

            <div class="kpi">
              <p class="label">自行車</p>
              <p class="value"><span id="bikeHr" class="gradText">0</span> <span class="unit">hr</span></p>
              <div class="bar purple"><i id="barBike"></i></div>
            </div>

            <div class="kpi">
              <p class="label">游泳</p>
              <p class="value"><span id="swimM" class="gradText">0</span> <span class="unit">m</span></p>
              <div class="bar cyan"><i id="barSwim"></i></div>
            </div>

            <div class="kpi">
              <p class="label">總時間</p>
              <p class="value"><span id="totalHr" class="gradText">0</span> <span class="unit">hr</span></p>
              <div class="bar"><i id="barTotal"></i></div>
            </div>
          </div>

          <div class="mini">
            <span class="chip"><span class="mark"></span> 目標跑量：<b id="goalRun">35</b> km</span>
            <span class="chip purple"><span class="mark"></span> 目標騎乘：<b id="goalBike">4.5</b> hr</span>
            <span class="chip cyan"><span class="mark"></span> 目標游泳：<b id="goalSwim">3000</b> m</span>
          </div>

          <div class="today">
            <p class="name" id="todayName">—</p>
            <p class="desc" id="todayDesc">—</p>
            <div class="mini" style="margin-top:10px">
              <button class="btn" id="markDone">標記完成</button>
              <button class="btn" id="exportJson">匯出 JSON</button>
            </div>
          </div>
        </div>

        <footer style="padding:0 16px 16px; text-align:left">
          這套配色比較「夜跑/賽車感」，白底依然很有 power。
        </footer>
      </div>

      <!-- Right: Feed -->
      <div class="card">
        <div class="hd">
          <h2>Recent Activities</h2>
          <span class="pill">Last 7 days</span>
        </div>

        <div class="bd">
          <div class="feed" id="feed"></div>
        </div>

        <footer>
          © <span id="year"></span> Training Feed
        </footer>
      </div>
    </section>
  </div>

  <script>
    // ====== 假資料 ======
    const data = {
      lastSync: new Date().toISOString().slice(0,10),
      goals: { runKm: 35, bikeHr: 4.5, swimM: 3000, totalHr: 9.0 },
      weekly: { runKm: 22, bikeHr: 3.5, swimM: 3200, totalHr: 7.0 },
      today: {
        name: "今天：跑步｜間歇 10K",
        desc: "5×800m @ 3:45/km，組間休 2'；含熱身收操"
      },
      activities: [
        { date:"2026-01-22", type:"Run",  title:"Interval Run",  dist:"11 km",  time:"55:10", elev:"+85 m", rpe:8, note:"5×800m interval" },
        { date:"2026-01-21", type:"Swim", title:"Pool Workout",  dist:"1800 m", time:"45:00", elev:"—",    rpe:6, note:"Drills + steady" },
        { date:"2026-01-20", type:"Bike", title:"Trainer Tempo", dist:"75 min", time:"75:00", elev:"—",    rpe:7, note:"Tempo blocks" },
        { date:"2026-01-19", type:"Run",  title:"Easy Run",      dist:"5 km",   time:"33:20", elev:"+30 m",rpe:5, note:"Keep Z2" },
        { date:"2026-01-18", type:"Bike", title:"Z2 Endurance",  dist:"60 min", time:"60:00", elev:"—",    rpe:6, note:"Cadence focus" },
        { date:"2026-01-17", type:"Swim", title:"Mixed Drills",  dist:"1400 m", time:"40:00", elev:"—",    rpe:7, note:"Technique + intervals" },
      ]
    };

    const $ = (id) => document.getElementById(id);
    $("year").textContent = new Date().getFullYear();
    $("lastSync").textContent = data.lastSync;

    // goals
    $("goalRun").textContent = data.goals.runKm;
    $("goalBike").textContent = data.goals.bikeHr;
    $("goalSwim").textContent = data.goals.swimM;

    // weekly
    $("runKm").textContent = data.weekly.runKm;
    $("bikeHr").textContent = data.weekly.bikeHr;
    $("swimM").textContent = data.weekly.swimM.toLocaleString();
    $("totalHr").textContent = data.weekly.totalHr;

    // progress bars
    function pct(v, g){
      if (!g || g <= 0) return 0;
      return Math.max(0, Math.min(100, Math.round((v / g) * 100)));
    }
    const pRun  = pct(data.weekly.runKm,  data.goals.runKm);
    const pBike = pct(data.weekly.bikeHr, data.goals.bikeHr);
    const pSwim = pct(data.weekly.swimM,  data.goals.swimM);
    const pTot  = pct(data.weekly.totalHr,data.goals.totalHr);

    $("barRun").style.width   = pRun  + "%";
    $("barBike").style.width  = pBike + "%";
    $("barSwim").style.width  = pSwim + "%";
    $("barTotal").style.width = pTot  + "%";

    // today
    $("todayName").textContent = data.today.name;
    $("todayDesc").textContent = data.today.desc;

    // feed
    function iconFor(type){
      if (type === "Run") return "R";
      if (type === "Bike") return "B";
      if (type === "Swim") return "S";
      return "•";
    }
    function iconClass(type){
      if (type === "Run") return "run";
      if (type === "Bike") return "bike";
      if (type === "Swim") return "swim";
      return "";
    }
    function cardClass(type){
      if (type === "Run") return "run";
      if (type === "Bike") return "bike";
      if (type === "Swim") return "swim";
      return "";
    }

    const feed = $("feed");
    feed.innerHTML = data.activities.map(a => `
      <div class="activity ${cardClass(a.type)}">
        <div class="icon ${iconClass(a.type)}" aria-hidden="true">${iconFor(a.type)}</div>
        <div>
          <h3>${a.title} <span class="rpe">· RPE <b>${a.rpe}</b></span></h3>
          <div class="metaLine">${a.date} · <span style="color:var(--muted)">${a.type}</span> · ${a.note}</div>
          <div class="stats">
            <span class="stat">${a.dist}</span>
            <span class="stat">${a.time}</span>
            <span class="stat">${a.elev}</span>
          </div>
        </div>
      </div>
    `).join("");

    // done state
    const DONE_KEY = "training_feed_volt_done";
    function refreshDone(){
      const done = localStorage.getItem(DONE_KEY) === "1";
      $("markDone").textContent = done ? "已完成 ✅" : "標記完成";
      $("markDone").style.opacity = done ? "0.78" : "1";
    }
    $("markDone").addEventListener("click", () => {
      const done = localStorage.getItem(DONE_KEY) === "1";
      localStorage.setItem(DONE_KEY, done ? "0" : "1");
      refreshDone();
    });
    refreshDone();

    // export json
    $("exportJson").addEventListener("click", () => {
      const blob = new Blob([JSON.stringify(data, null, 2)], { type: "application/json" });
      const url = URL.createObjectURL(blob);
      const a = document.createElement("a");
      a.href = url;
      a.download = "training-feed-volt-sample.json";
      document.body.appendChild(a);
      a.click();
      a.remove();
      URL.revokeObjectURL(url);
    });
  </script>
</body>
</html>
