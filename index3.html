<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ActiveLog | F1 Cockpit Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700;900&family=Noto+Sans+TC:wght@500;900&family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <style>
        :root {
            --petronas: #00A19B;
            --f1-red: #FF0000;
            --f1-yellow: #FFD700;
            --f1-blue: #005AFF;
            --bg: #0A0A0A;
            --sidebar: #121212;
            --card-bg: #181818;
            --border: #252525;
        }

        body {
            background-color: var(--bg);
            color: #fff;
            margin: 0;
            font-family: 'Noto Sans TC', sans-serif;
            display: flex;
            height: 100vh;
            overflow: hidden;
        }

        /* 左側選單：模擬方向盤側邊按鈕 */
        aside {
            width: 200px;
            background-color: var(--sidebar);
            border-right: 2px solid var(--border);
            display: flex;
            flex-direction: column;
            padding: 20px 10px;
            gap: 15px;
        }

        .menu-logo {
            font-family: 'Orbitron', sans-serif;
            font-size: 1.2rem;
            color: var(--petronas);
            text-align: center;
            margin-bottom: 20px;
            border-bottom: 1px solid var(--border);
            padding-bottom: 15px;
        }

        .menu-item {
            padding: 15px;
            background: #1a1a1a;
            border-radius: 4px;
            text-align: center;
            font-family: 'Orbitron', sans-serif;
            font-size: 0.8rem;
            cursor: pointer;
            transition: 0.2s;
            border: 1px solid #333;
            text-transform: uppercase;
        }

        /* 參考方向盤旋鈕配色 */
        .menu-item.active { border-left: 5px solid var(--petronas); color: var(--petronas); background: #222; }
        .menu-item.blue { border-left: 5px solid var(--f1-blue); }
        .menu-item.yellow { border-left: 5px solid var(--f1-yellow); }
        .menu-item:hover { background: #333; transform: translateX(5px); }

        /* 右側主內容區 */
        main {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            grid-auto-rows: min-content;
            gap: 15px;
        }

        /* 頂部數據列（模仿方向盤頂部 LED） */
        .top-status {
            grid-column: 1 / -1;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background: var(--sidebar);
            border: 1px solid var(--border);
            border-top: 4px solid var(--petronas);
        }

        /* 資訊方塊樣式 */
        .info-card {
            background: var(--card-bg);
            border: 1px solid var(--border);
            padding: 20px;
            position: relative;
            box-shadow: inset 0 0 20px rgba(0,0,0,0.5);
        }

        .card-label {
            font-family: 'Share Tech Mono', monospace;
            color: #888;
            font-size: 0.8rem;
            display: block;
            margin-bottom: 10px;
        }

        .card-value {
            font-family: 'Orbitron', sans-serif;
            font-size: 2.5rem;
            font-weight: 900;
        }

        .unit { font-size: 1rem; color: var(--petronas); margin-left: 5px; }

        /* 進度條 */
        .progress-container {
            margin-top: 15px;
            height: 8px;
            background: #000;
            border: 1px solid #333;
        }
        .progress-bar {
            height: 100%;
            background: var(--petronas);
            box-shadow: 0 0 10px var(--petronas);
        }

        /* 手機端佈局適配 */
        @media (max-width: 768px) {
            body { flex-direction: column; overflow: auto; }
            aside { width: 100%; height: auto; flex-direction: row; overflow-x: auto; padding: 10px; }
            .menu-logo { display: none; }
            .menu-item { min-width: 100px; }
        }
    </style>
</head>
<body>

<aside>
    <div class="menu-logo">W14_LOG</div>
    <div class="menu-item active">STATUS</div>
    <div class="menu-item blue">ZONES</div>
    <div class="menu-item yellow">HISTORY</div>
    <div class="menu-item">SETUP</div>
</aside>

<main>
    <header class="top-status">
        <div style="font-family: 'Share Tech Mono';">SYSTEM: ACTIVE</div>
        <div style="font-family: 'Orbitron'; font-size: 1.2rem; color: var(--petronas);">AMG PERFORMANCE</div>
        <div style="font-family: 'Share Tech Mono'; color: var(--f1-red);">RECOVERY: 55%</div>
    </header>

    <div class="info-card" style="grid-column: span 2;">
        <span class="card-label">MARATHON PROGRESS // 4:40 TARGET</span>
        <div class="card-value">75<span class="unit">%</span></div>
        <div class="progress-container"><div class="progress-bar" style="width: 75%"></div></div>
        <div style="margin-top: 10px; font-size: 0.8rem; color: #555;">台北馬拉松訓練週期：耐力階段</div>
    </div>

    <div class="info-card">
        <span class="card-label">SWIM PACE</span>
        <div class="card-value">1:42<span class="unit">/100m</span></div>
    </div>

    <div class="info-card">
        <span class="card-label">WEEKLY TSS</span>
        <div class="card-value" style="color: var(--f1-yellow);">450</div>
    </div>

    <div class="info-card">
        <span class="card-label">JAPAN TRIP COUNTDOWN</span>
        <div class="card-value" style="color: var(--f1-red);">38<span class="unit">DAYS</span></div>
    </div>

    <div class="info-card">
        <span class="card-label">ESTIMATED FTP</span>
        <div class="card-value">215<span class="unit">WATTS</span></div>
    </div>
</main>

</body>
</html>
