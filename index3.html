<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>運動紀錄儀表板 - F1 競技版</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Noto+Sans+TC:wght@400;700&family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <style>
        :root {
            --petronas-green: #00A19B;
            --f1-black-dark: #0A0A0A;
            --f1-black-medium: #121212;
            --f1-black-light: #1A1A1A;
            --f1-gray: #B0B0B0;
            --f1-white: #FFFFFF;
            --f1-red: #FF0000;
            --f1-yellow: #FFFF00;
            --f1-blue: #007bff;
            --font-display: 'Orbitron', 'Noto Sans TC', sans-serif;
            --font-mono: 'Share Tech Mono', monospace;
        }

        body {
            margin: 0;
            padding: 0;
            background-color: var(--f1-black-dark);
            color: var(--f1-white);
            font-family: 'Noto Sans TC', sans-serif;
            display: flex;
            flex-grow: 1;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .dashboard-container {
            display: grid;
            grid-template-columns: 220px 1fr 280px;
            grid-template-rows: auto 1fr;
            gap: 15px;
            padding: 15px;
            width: 100%;
        }

        /* 頂部標題區 */
        .dashboard-header {
            grid-column: 1 / -1;
            background-color: var(--f1-black-medium);
            padding: 15px 25px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 3px solid var(--petronas-green);
            box-shadow: 0 4px 10px rgba(0,0,0,0.5);
        }

        .dashboard-header h1 {
            font-family: var(--font-display);
            margin: 0;
            font-size: 1.6em;
            letter-spacing: 1px;
        }

        .status-indicator {
            display: flex;
            align-items: center;
            gap: 10px;
            font-family: var(--font-mono);
            font-size: 0.9em;
        }

        .status-light {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background-color: var(--petronas-green);
            box-shadow: 0 0 10px var(--petronas-green);
        }

        /* 左側導航按鈕 */
        .dashboard-nav {
            background-color: var(--f1-black-medium);
            padding: 15px;
            display: flex;
            flex-direction: column;
            gap: 12px;
            border-radius: 8px;
        }

        .f1-btn {
            width: 100%;
            padding: 14px 12px;
            border: none;
            cursor: pointer;
            color: var(--f1-white);
            font-weight: bold;
            font-size: 0.95em;
            text-align: left;
            transition: 0.3s;
            background-color: transparent;
            border-radius: 4px;
        }

        /* 五種按鈕樣式套用 */
        .btn-glow { border: 1px solid var(--petronas-green); }
        .btn-glow:hover { background: var(--petronas-green); color: black; box-shadow: 0 0 15px var(--petronas-green); }

        .btn-carbon { 
            background: repeating-linear-gradient(-45deg, #1a1a1a 0px, #1a1a1a 2px, #111 2px, #111 4px); 
            border-bottom: 3px solid #000;
        }
        .btn-carbon:hover { border-bottom-color: var(--petronas-green); }

        .btn-monitor { 
            background: var(--f1-black-light); 
            border-left: 5px solid var(--petronas-green); 
            display: flex; 
            justify-content: space-between; 
        }

        .btn-knob { border: 2px dashed var(--f1-yellow); color: var(--f1-yellow); }
        .btn-knob:hover { background: var(--f1-yellow); color: black; }

        .btn-aero { 
            border: 1px solid var(--f1-blue);
            background: linear-gradient(90deg, transparent, rgba(0,123,255,0.3), transparent);
            background-size: 200% 100%;
            animation: flow 3s infinite linear;
        }
        @keyframes flow { 0% {background-position: 200% 0;} 100% {background-position: -200% 0;} }

        /* 中央內容區 */
        .dashboard-main {
            background-color: var(--f1-black-medium);
            padding: 20px;
            border-radius: 8px;
        }

        .section-title {
            font-family: var(--font-display);
            color: var(--petronas-green);
            border-bottom: 1px solid var(--f1-black-light);
            padding-bottom: 10px;
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
        }

        .data-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
        }

        .data-card {
            background: var(--f1-black-light);
            padding: 15px;
            border-radius: 4px;
            border-top: 2px solid var(--f1-gray);
        }

        .data-card.highlight { border-top-color: var(--petronas-green); }

        .label { color: var(--f1-gray); font-size: 0.85em; display: block; margin-bottom: 5px; }
        .value { font-family: var(--font-display); font-size: 1.5em; }

        /* 右側數據欄 */
        .dashboard-sidebar {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .sidebar-box {
            background: var(--f1-black-medium);
            padding: 15px;
            border-radius: 8px;
        }

        .progress-container {
            background: #000;
            height: 10px;
            border-radius: 5px;
            margin-top: 10px;
        }
        .progress-bar {
            height: 100%;
            background: var(--petronas-green);
            box-shadow: 0 0 10px var(--petronas-green);
            width: 75%;
        }

    </style>
</head>
<body>

<div class="dashboard-container">
    <header class="dashboard-header">
        <h1>ACTIVE-LOG <span style="color:var(--petronas-green)">性能儀表板</span></h1>
        <div class="status-indicator">
            <div class="status-light"></div>
            系統就緒 / 2026 賽季中
        </div>
    </header>

    <nav class="dashboard-nav">
        <button class="f1-btn btn-glow">總覽首頁</button>
        <button class="f1-btn btn-carbon">訓練區域 (Zones)</button>
        <button class="f1-btn btn-monitor"><span>本週 TSS</span> <span>450</span></button>
        <button class="f1-btn btn-knob">系統設定</button>
        <button class="f1-btn btn-aero">數據導出匯出</button>
    </nav>

    <main class="dashboard-main">
        <div class="section-title">
            <span>訓練數據即時監控</span>
            <span style="font-size: 0.6em; color: var(--f1-gray);">DATA-SYNC: ACTIVE</span>
        </div>
        
        <div class="data-grid">
            <div class="data-card highlight">
                <span class="label">馬拉松目標進度 (4:40)</span>
                <span class="value">75%</span>
                <div class="progress-container"><div class="progress-bar"></div></div>
            </div>
            <div class="data-card">
                <span class="label">跑步平均配速</span>
                <span class="value">5:15 <small>/km</small></span>
            </div>
            <div class="data-card">
                <span class="label">單車 FTP 預估</span>
                <span class="value">215 <small>W</small></span>
            </div>
            <div class="data-card highlight">
                <span class="label">游泳 100m 配速</span>
                <span class="value">1:42</span>
            </div>
        </div>
    </main>

    <aside class="dashboard-sidebar">
        <div class="sidebar-box">
            <div class="label" style="color:var(--petronas-green)">最近一次活動</div>
            <div class="value" style="font-size:1.1em">公路單車訓練</div>
            <div style="font-size:0.8em; margin-top:5px; color:var(--f1-gray)">距離: 45.2 km / 爬升: 650m</div>
        </div>
        <div class="sidebar-box">
            <div class="label">恢復狀態 (Recovery)</div>
            <div class="value" style="color:var(--f1-yellow)">偏低 (55)</div>
            <div class="progress-container"><div class="progress-bar" style="width:55%; background:var(--f1-yellow); box-shadow: 0 0 10px var(--f1-yellow);"></div></div>
        </div>
        <div class="sidebar-box">
            <div class="label">下一場賽事倒數</div>
            <div class="value" style="font-size:1.1em">鐵人三項 51.5</div>
            <div style="font-family: var(--font-mono); color: var(--f1-red); margin-top:5px;">45 DAYS : 12H : 05M</div>
        </div>
    </aside>
</div>

</body>
</html>
