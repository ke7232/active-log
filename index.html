<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ActiveLog | 賽車級運動儀表</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Noto+Sans+TC:wght@500;900&family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <style>
        :root {
            --petronas: #00A19B;
            --bg: #050505;
            --panel: #0f0f0f;
            --accent: #1a1a1a;
            --glass: rgba(255, 255, 255, 0.03);
        }

        body {
            background-color: var(--bg);
            color: #fff;
            font-family: 'Noto Sans TC', sans-serif;
            margin: 0;
            padding: 10px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        /* 標題區：強化金屬感 */
        header {
            background: linear-gradient(180deg, #151515 0%, #000 100%);
            padding: 20px;
            border: 1px solid var(--accent);
            border-bottom: 4px solid var(--petronas);
            text-align: center;
            border-radius: 4px;
        }

        h1 {
            font-family: 'Orbitron', sans-serif;
            margin: 0;
            font-size: 1.5rem;
            letter-spacing: 4px;
            text-shadow: 0 0 10px var(--petronas);
        }

        /* 方塊容器 */
        .grid-layout {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 12px;
        }

        /* 數據方塊樣式 */
        .block {
            background: var(--panel);
            border: 2px solid var(--accent);
            padding: 20px;
            position: relative;
            overflow: hidden;
            border-radius: 2px;
            box-shadow: inset 0 0 15px rgba(0,0,0,0.8);
        }

        .block::before {
            content: "";
            position: absolute;
            top: 0; left: 0;
            width: 4px; height: 100%;
            background: var(--petronas);
        }

        .label {
            font-family: 'Share Tech Mono', monospace;
            color: var(--petronas);
            font-size: 0.8rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .value {
            font-family: 'Orbitron', sans-serif;
            font-size: 2.2rem;
            margin: 10px 0;
            display: block;
        }

        .sub-value {
            font-size: 0.8rem;
            color: #666;
        }

        /* 強力按鈕樣式 */
        .nav-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 8px;
        }

        .f1-btn-block {
            background: var(--accent);
            border: 1px solid #333;
            color: #fff;
            padding: 15px;
            font-family: 'Orbitron', sans-serif;
            font-size: 0.7rem;
            text-transform: uppercase;
            cursor: pointer;
            transition: 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        .f1-btn-block:active {
            background: var(--petronas);
            color: #000;
            box-shadow: 0 0 20px var(--petronas);
        }

        /* 特殊狀態色 */
        .warning { border-left-color: #ffde00 !important; }
        .danger { border-left-color: #ff0000 !important; }

        /* 進度條 */
        .progress-track {
            background: #000;
            height: 6px;
            margin-top: 10px;
        }
        .progress-fill {
            background: var(--petronas);
            height: 100%;
            box-shadow: 0 0 10px var(--petronas);
        }

        @media (min-width: 768px) {
            body { padding: 30px; max-width: 1200px; margin: auto; }
            .grid-layout { grid-template-columns: repeat(3, 1fr); }
            .nav-grid { grid-template-columns: repeat(5, 1fr); }
        }
    </style>
</head>
<body>

<header>
    <h1>ACTIVE_LOG // v1.4</h1>
</header>

<div class="nav-grid">
    <div class="f1-btn-block">Status</div>
    <div class="f1-btn-block">Zones</div>
    <div class="f1-btn-block" style="border-color: var(--petronas);">TSS</div>
    <div class="f1-btn-block">History</div>
    <div class="f1-btn-block">Setup</div>
</div>

<div class="grid-layout">
    <div class="block">
        <div class="label">Marathon Goal Progress</div>
        <div class="value">75<span style="font-size: 1rem">%</span></div>
        <div class="sub-value">Target: 4:40:00</div>
        <div class="progress-track"><div class="progress-fill" style="width: 75%"></div></div>
    </div>

    <div class="block">
        <div class="label">Swim Pace / 100m</div>
        <div class="value">1:42</div>
        <div class="sub-value">Current Avg</div>
    </div>

    <div class="block warning">
        <div class="label">Weekly TSS</div>
        <div class="value">450</div>
        <div class="sub-value">Status: Heavy Load</div>
    </div>

    <div class="block danger">
        <div class="label">Recovery Score</div>
        <div class="value">55</div>
        <div class="sub-value">Recommendation: Rest</div>
    </div>

    <div class="block">
        <div class="label">Days to Race</div>
        <div class="value">38</div>
        <div class="sub-value">Japan Karuizawa / Tokyo</div>
    </div>

    <div class="block">
        <div class="label">Est. FTP</div>
        <div class="value">215<span style="font-size: 1rem">W</span></div>
        <div class="sub-value">Based on last session</div>
    </div>
</div>

</body>
</html>
