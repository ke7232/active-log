<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ActiveLog | 運動戰術儀表板</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600;900&family=Noto+Sans+TC:wght@700;900&family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <style>
        :root {
            --petronas: #00A19B;
            --f1-red: #E10600;
            --bg-darker: #050505;
            --panel-bg: #111111;
            --border-glow: rgba(0, 161, 155, 0.3);
            --carbon-texture: radial-gradient(circle, #1a1a1a 1px, transparent 1px);
        }

        body {
            background-color: var(--bg-darker);
            color: #fff;
            font-family: 'Noto Sans TC', sans-serif;
            margin: 0;
            padding: 10px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        /* 頂部標題 */
        header {
            border-left: 6px solid var(--petronas);
            padding: 15px;
            background: linear-gradient(90deg, #151515 0%, transparent 100%);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header h1 {
            font-family: 'Orbitron', sans-serif;
            margin: 0;
            font-size: 1.2rem;
            letter-spacing: 2px;
        }

        /* 方塊網格系統 */
        .dashboard-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(160px, 1fr)); /* 手機端兩列 */
            gap: 10px;
        }

        /* 大方塊佔據兩格 */
        .block-large {
            grid-column: span 2;
        }

        /* 模組方塊基礎樣式 */
        .card {
            background-color: var(--panel-bg);
            border: 1px solid #222;
            padding: 15px;
            position: relative;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            min-height: 100px;
            box-shadow: inset 0 0 20px rgba(0,0,0,0.5);
        }

        /* 模擬 F1 儀表板的轉速燈條 */
        .rev-limiter {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            display: flex;
            gap: 2px;
        }
        .rev-limiter div { flex: 1; height: 100%; background: #333; }
        .rev-limiter .active-g { background: var(--petronas); box-shadow: 0 0 8px var(--petronas); }
        .rev-limiter .active-r { background: var(--f1-red); box-shadow: 0 0 8px var(--f1-red); }

        .card-label {
            font-family: 'Share Tech Mono', monospace;
            font-size: 0.75rem;
            color: #888;
            text-transform: uppercase;
        }

        .card-value {
            font-family: 'Orbitron', sans-serif;
            font-size: 1.8rem;
            margin: 5px 0;
            color: var(--f1-white);
        }

        .card-unit { font-size: 0.8rem; color: var(--petronas); margin-left: 5px; }

        .card-footer {
            font-size: 0.7rem;
            color: #555;
            border-top: 1px solid #222;
            padding-top: 5px;
            margin-top: 5px;
        }

        /* 進度條樣式 */
        .progress-box {
            width: 100%;
            height: 8px;
            background: #000;
            margin-top: 10px;
            border: 1px solid #333;
        }
        .progress-bar {
            height: 100%;
            background: var(--petronas);
            box-shadow: 0 0 10px var(--petronas);
        }

        /* 按鈕樣式 (導航) */
        .nav-bar {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 5px;
        }
        .nav-item {
            background: #151515;
            border: 1px solid #333;
            color: #fff;
            padding: 10px 0;
            text-align: center;
            font-family: 'Share Tech Mono', monospace;
            font-size: 0.7rem;
            text-transform: uppercase;
        }
        .nav-item.active {
            border-bottom: 3px solid var(--petronas);
            color: var(--petronas);
        }

        /* 電腦端佈局優化 */
        @media (min-width: 768px) {
            body { padding: 40px; }
            .dashboard-grid {
                grid-template-columns: repeat(4, 1fr);
                gap: 20px;
            }
            .card-value { font-size: 2.5rem; }
        }
    </style>
</head>
<body>

<header>
    <h1>DASHBOARD // <span style="color:var(--petronas)">AMG.F1W14</span></h1>
    <div style="font-family:'Share Tech Mono'; font-size: 0.8rem;">22:11:37</div>
</header>

<div class="nav-bar">
    <div class="nav-item active">Live</div>
    <div class="nav-item">Log</div>
    <div class="nav-item">Map</div>
    <div class="nav-item">Data</div>
</div>

<div class="dashboard-grid">
    
    <div class="card block-large" style="border-right: 4px solid var(--petronas);">
        <div class="rev-limiter">
            <div class="active-g"></div><div class="active-g"></div><div class="active-g"></div>
            <div class="active-g"></div><div class="active-g"></div><div class="active-g"></div>
            <div class="active-g"></div><div class="active-g"></div><div></div><div></div>
        </div>
        <div class="card-label">Marathon Target (4:40:00)</div>
        <div class="card-value">75<span class="card-unit">%</span></div>
        <div class="progress-box"><div class="progress-bar" style="width: 75%"></div></div>
        <div class="card-footer">目前階段：耐力強化期 / 台北馬拉松</div>
    </div>

    <div class="card">
        <div class="card-label">Weekly TSS</div>
        <div class="card-value">450</div>
        <div class="card-footer" style="color: var(--f1-red);">▲ 偏高 - 注意恢復</div>
    </div>

    <div class="card">
        <div class="card-label">Swim / 100m</div>
        <div class="card-value">1:42</div>
        <div class="card-footer">上次練習: 1:45</div>
    </div>

    <div class="card">
        <div class="card-label">Power FTP</div>
        <div class="card-value">215<span class="card-unit">W</span></div>
        <div class="card-footer">穩定度：高</div>
    </div>

    <div class="card">
        <div class="card-label">Days to Race</div>
        <div class="card-value" style="color: var(--f1-red);">38</div>
        <div class="card-footer">日本輕井澤+東京</div>
    </div>

    <div class="card block-large">
        <div class="card-label">Recovery Monitor</div>
        <div style="display: flex; gap: 20px; align-items: center; margin-top: 10px;">
            <div style="flex: 1;">
                <span class="value" style="font-size: 2.2rem; font-family: 'Orbitron';">55</span>
                <span class="card-unit">Score</span>
            </div>
            <div style="flex: 2; font-size: 0.8rem; color: #888;">
                系統建議：<br>
                <span style="color: var(--f1-red);">⚡ 建議減少 20% 訓練強度</span>
            </div>
        </div>
        <div class="progress-box"><div class="progress-bar" style="width: 55%; background: var(--f1-red); box-shadow: 0 0 10px var(--f1-red);"></div></div>
    </div>

</div>

</body>
</html>
